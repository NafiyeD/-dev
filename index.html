<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Bizimle İletişime Geçin</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="6bb8965a-785f-4725-bff1-c03f4bc575ce">
            <input type="text" name="name" placeholder="İsim Soyisim" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Mail Adresi" class="contact-inputs" required>
            <textarea name="message" placeholder="Mesajınızı Yazınız" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
